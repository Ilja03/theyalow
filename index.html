<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>RS School</title>
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="assets/logo.svg" alt="logo"/>
            <h1>THEYALOW</h1>
        </div>
        <div class="header__buttons">
            <button  id="aboutUs">
                <img src="assets/icon1.png" alt="icon"/>
                ABOUT US
            </button>
            <button id="services">
                <img src="assets/icon2.png" alt="icon"/>
                SERVICES
            </button>
            <button id="contact">
                <img src="assets/icon3.png" alt="icon"/>
                CONTACT
            </button>
        </div>
    </header>
    <main>
        <section class="main__video-section">
            <div style="display: flex;">
                <button id="leftBTW">
                    <img src="assets/buttonleft.svg" alt="leftbutton"/>
                </button>
                <div controls class="main__video-section_video">
                    <video controls poster="assets/" src="assets/Bee_Gees_Stayin_Alive.mp4"></video>
                </div>
            </div>
            
            <div class="main__video-section_right">
                <div class="main__video-section_right_text">
                    <p id="yellowtext">THE COOL</p>
                    <p>THE MINIMAL</p>
                </div>
                <button id="rightBTW">
                    <img src="assets/buttonright.svg" alt="rightbutton"/>
                </button>
            </div>
        </section>
        <section class="main__button-section">
            <div class="main__button-section_button">
                <img src="assets/betterdsgn.svg" alt="BETTER DESIGN"/>
                <p>BETTER DESIGN</p>
            </div>
            <div class="main__button-section_button">
                <img src="assets/customise.svg" alt="BETTER DESIGN"/>
                <p>CUSTOMISE</p>
            </div>
            <div class="main__button-section_button">
                <img src="assets/itsfree.svg" alt="BETTER DESIGN"/>
                <p>ITS FREE</p>
            </div>
        </section>
